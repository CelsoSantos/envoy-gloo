{
  "listeners": [
    {
      "address": "tcp://127.0.0.1:8001",
      "bind_to_port": true,
      "filters": [
        {
          "type": "read",
          "name": "http_connection_manager",
          "config": {
            "codec_type": "auto",
            "stat_prefix": "ingress_http",
            "route_config": {
              "virtual_hosts": [
                {
                  "name": "backend",
                  "domains": ["*"],
                  "routes": [
                    {
                      "prefix": "/",
                      "cluster": "lambda-func1"
                    }
                  ]
                }
              ]
            },
            "access_log": [
              {
                "path": "/dev/stdout"
              }
            ],
            "filters": [
              {
                "type": "decoder",
                "name": "lambda",
                "config": {
                  "access_key":"",
                  "secret_key":"",
                  "functions" : {
                    "lambda-func1" : {
                      "func_name" : "FunctionName",
                      "hostname" : "lambda.us-east-1.amazonaws.com",
                      "region" : "us-east-1"
                    }
                  }
                }
              },
              {
                "type": "decoder",
                "name": "router",
                "config": {}
              }
            ]
          }
        }
      ]
    }
  ],
  "admin": {
    "access_log_path": "/dev/stdout",
    "address": "tcp://127.0.0.1:0"
  },
  "cluster_manager": {
    "clusters": [
      {
        "name": "lambda-func1",
        "connect_timeout_ms": 5000,
        "type": "logical_dns",
        "lb_type": "round_robin",
        "ssl_context":{},
        "hosts": [
          {"url": "tcp://lambda.us-east-1.amazonaws.com:443"}
        ]
      }
    ]
  }
}

{
  "listeners": [
    {
      "address": "tcp://{{ ip_loopback_address }}:0",
      "bind_to_port": true,
      "filters": [
        {
          "type": "read",
          "name": "http_connection_manager",
          "config": {
            "codec_type": "auto",
            "stat_prefix": "ingress_http",
            "route_config": {
              "virtual_hosts": [
                {
                  "name": "backend",
                  "domains": ["*"],
                  "routes": [
                    {
                      "prefix": "/",
                      "cluster": "cluster-1"
                    }
                  ]
                }
              ]
            },
            "access_log": [
              {
                "path": "/dev/stdout"
              }
            ],
            "filters": [
              {
                "type": "both",
                "name": "cache",
                "config": {
                  "functions" : {
                    "cluster-1" : {}
                  }
                }
              },
              {
                "type": "decoder",
                "name": "router",
                "config": {}
              }
            ]
          }
        }
      ]
    }
  ],
  "admin": {
    "access_log_path": "/dev/stdout",
    "address": "tcp://{{ ip_loopback_address }}:0"
  },
  "cluster_manager": {
    "clusters": [
      {
        "name": "cluster-1",
        "connect_timeout_ms": 5000,
        "type": "static",
        "lb_type": "round_robin",
        "hosts": [
          {"url": "tcp://{{ ip_loopback_address }}:{{ upstream_0 }}"}
        ]
      },
      {
        "name": "sololog",
        "connect_timeout_ms": 1000,
        "type": "strict_dns",
        "lb_type": "round_robin",
        "hosts": [
          {
            "url": "tcp://192.168.215.1:8080"
          }
        ]
      }
    ]
  }
}
